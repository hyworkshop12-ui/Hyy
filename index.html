<!DOCTYPE html>
<html>
<head>
    <title>Clients</title>
</head>
<body>
    <h1>Clients</h1>

    <form id="clientForm">
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" name="clientName" required><br><br>

        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" name="imageUpload"><br><br>

        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Add Client">
    </form>

    <h2>Update Orders</h2>
    <form id="updateOrderForm">
        <label for="clientDropdown">Select Client:</label>
        <select id="clientDropdown" name="clientDropdown">
            <option value="">--Select a Client--</option>
            <!-- Options to be populated with client names -->
        </select><br><br>

        <label for="orderDetails">Order Details:</label><br>
        <textarea id="orderDetails" name="orderDetails" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Update Order">
    </form>
</body>
</html>
